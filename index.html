<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">	<!-- 规定视口区域大小为1:1且不允许缩放 -->
	<meta name="apple-mobile-web-app-capable" content="yes"> <!-- IOS中Safari允许全屏浏览 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- IOS中Safari顶端状态条样式 -->
	<meta content="telephone=no, address=no" name="format-detection"> <!-- 忽略IOS操作系统将五位或以上位数的数字识别成电话号码 -->
	<meta name="author" content="taolue">
	<title>Vue 学习笔记</title>	
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<section id="app">
		<!-- header start -->
		<header id="header">
			{{ title }}
		</header>
		<!-- / header end -->
		
		<!-- article start -->
		<article id="article">		
			<section class="">
				<ul class="list" id="product-list">
					<li v-for="item in productList">
						<div class="box">
							<div class="fn-left imgbox"><img v-bind:src="item.productImage" alt="" /></div>
							<div class="box-content">
								<h3 class="title">{{ item.productName }}</h3>
								<p class="text">{{ item.productText }}</p>
								<div class="price-box">
									<em class="fn-right price">¥<i>{{ item.productPrice | formatMoney }}</i></em>
									<span class="source">商品来源：<i>{{ item.productSource }}</i></span>
								</div>
							</div>
						</div>
					</li>					
				</ul>
			</section>
		</article>
		<!-- / article end -->
		
		<!-- footer start -->
		<footer id="footer">		
			{{ text }}
		</footer>
		<!-- / footer end -->
	</section>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
